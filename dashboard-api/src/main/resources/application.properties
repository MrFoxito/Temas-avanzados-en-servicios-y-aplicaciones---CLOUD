# Puerto del servicio
server.port=8082

# Nombre del servicio (para Eureka)
spring.application.name=dashboard-api

# Config BD Postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/iotdb
spring.datasource.username=iot
spring.datasource.password=iot

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
